<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <h1>{여기에 프로젝트 이름 표시} 선물 만들기</h1>
    <form  th:action="@{|/reward/create/${project?.pId}|}" th:object="${rewardForm}" method="post">

        <div>
            선물 이름
            <input name="rwName" type="text">
        </div>
        
        <div>
        	선물 소개
        	<textarea name="rwDesc" id="" cols="30" rows="10"></textarea>
        </div>

        <div>
            최소후원금액
            <input name="rwMin" type="number">
        </div>
        <div>
            최대후원금액
            <input name="rwMax" type="number">
        </div>

        <div>
            <button type="submit">추가</button>
        </div>
    </form>

    <h2>선물 목록</h2>
    <div>
        {이름} : {최소후원금액}~{최대후원금액}
    </div>
	<div>
	    <ul>
	        <li th:each="reward : ${project?.rewardList}" th:text="${reward?.rwName}"></li>
	    </ul>
	</div>
</div>
</html>
