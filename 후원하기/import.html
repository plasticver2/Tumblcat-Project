<form action='login_page.php'>

<input id="clickMe" type="button" value="결제하기" onclick="iamport();" />
  
</form>

<script>
function iamport(){
	//가맹점 식별코드
	IMP.init('imp01556566');
	IMP.request_pay({
	    pg : 'kicc',   //kcp, kicc (현재 2개 테스연동해둠)
	    pay_method : 'card',
	    merchant_uid : 'merchant_' + new Date().getTime(),
	    name : '프로젝트' , //결제창에서 보여질 이름
	    amount : 10000, //실제 결제되는 가격
	    buyer_email : 'iamport@siot.do',
	    buyer_name : '구매자',
	    buyer_tel : '010-1234-5678',
	    buyer_addr : '서울 영등포구',
	    buyer_postcode : '123-456'
	}, function(rsp) {
		console.log(rsp);
	    if ( rsp.success ) {
	    	var msg = '결제가 완료되었습니다.';
	        msg += '고유ID : ' + rsp.imp_uid;
	        msg += '상점 거래ID : ' + rsp.merchant_uid;
	        msg += '결제 금액 : ' + rsp.paid_amount;
	        msg += '카드 승인번호 : ' + rsp.apply_num;
	    } else {
	    	 var msg = '결제에 실패하였습니다.';
	         msg += '에러내용 : ' + rsp.error_msg;
	    }
	    alert(msg);
	});
}
</script>
