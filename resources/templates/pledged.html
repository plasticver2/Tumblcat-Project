<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">

<div class="row justify-content-center mt-4">
    <br>
    <div class="col-lg-12">
    	<div class="row">
           <div class="col-md-12 form-group mt-3 mt-md-0">
              <h1 style="font-weight:bold"><div>후원현황</div></h1><br><br>
           </div>
           <div class="col-md-6 form-group mt-3 mt-md-0">
              <h4 th:text="|${#lists.size(investorList)}건의 후원 내역이 있습니다.|"></h4>
           </div>
           <div class="col-md-12 form-group mt-3 mt-md-0">
              <h4 style="font-weight:bold"><div>후원</div></h4>
           </div>
        </div>
    </div>
    
    <div class="col-lg-12">
    	<div class="row">
    	
        <div th:each="investor : ${investorList}" class="col-lg-12" style="border:1px solid black">
	    	<div class="col-lg-2">
	    		<img th:src="|/uploadfile/${investor?.project?.ImgIdR.imgOriName}|" style="margin:10px 0; width:150px; height:120px;"/>
	    	</div>
			<div class="col-lg-10">
				<div>
	    			<h5>결제완료일 2022.07.21 | 후원번호 5521293</h5>
					<h4 th:text="${investor?.project?.pName}"></h4>
					<h5 th:text="${investor?.reward?.rwName}"></h5>
					<ul>
						<li th:text="${investor?.reward?.rwDesc}"></li>
						선물 전달 완료일 2022. 08. 31
						<div th:text="|${#numbers.formatInteger(investor?.reward?.rwMin,3)}원 결제 완료|"></div>
					</ul>
	    		</div>
			</div>	
	    </div>
    </div>
    <br><hr>
</div>

</div>
</div>
</html>
