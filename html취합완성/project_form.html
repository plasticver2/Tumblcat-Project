<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>프로젝트 만들기</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        
        <div>
            카테고리
            <select name="project_category"  id="">
                <option disabled="disabled" selected="selected">프로젝트 카테고리를 선택하세요.</option>
                <option value="웹툰 리소스">웹툰 리소스</option>
                <option value="반려동물">반려동물</option>
                <option value="주얼리">주얼리</option>
                <option value="음악">음악</option>
            </select>
        </div>

        <div>
            프로젝트 제목
            <input type="text">
        </div>

        <div>
            프로젝트 소개
            <textarea name="project_description" id="" cols="30" rows="10"></textarea>
        </div>

        <div>
            대표 이미지
            <input type="file" accept="image/*">
        </div>

        <div>
            목표금액
            <input type="number">
        </div>

        <div>
            펀딩 날짜
            <div>
                시작일 <input type="datetime-local">
            </div>
            <div>
                종료일 <input type="datetime-local">
            </div>
        </div>

        <div>
            <button type="submit">제출</button>
        </div>
    </form>
</body>
</html>
