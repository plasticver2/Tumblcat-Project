<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
<div id="hj" class="row">
	<div class="col-lg-10"></div>
	<div class="col-lg-2">
		<form class="navbar-form navbar-right"  method="get" th:action="@{|/project/list?${kw}|}">
			<div class="form-group">
				<input type="text" class="form-control" name = "kw" placeholder="검색어를 입력해주세요.">
			</div>
			<button type="submit" class="btn btn-default">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
					<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
				</svg>
			</button>
		</form>
	</div>
	<hr><br><br>
	<!-- 큰 틀 -->
	<div class=" justify-content-center col-lg-12 boxcontainer">

		<content th:if="${#lists.size(createdList) != 0}">
			<div class="col-md-12 alert-count"><span style="font-weight:bold;color:red" th:text="${#lists.size(createdList)}"></span>개의 프로젝트가 있습니다.</div>
			<div th:each="create : ${createdList}" class="col-md-3 form-group mt-3 mt-md-0 center subcontainer">
				<a th:href="@{|/project/detail/${create.pId}?ref=prelaunch|}">
					<div id="projectimgcontainer">
						<div class="projectimg"><img id="projectimg" th:src="|/uploadfile/${create.ImgIdR.imgOriName}|" width="100%" height="200"/></div>
					</div>
					<br>
					<div class="row col-md-12">
						<h5 style="color: rgb(146, 146, 146);">
							[[${create.pCate} == '웹툰리소스' ? '웹툰 리소스' : ${create.pCate}]]&nbsp;&nbsp;|&nbsp;&nbsp;[[${create.account.aName}]]
						</h5>
						<h3 class="pname" th:text="${create.pName}"></h3>
						<br> 
					</div>
					<div class="row col-md-12 startdate">
						<h4 th:text="|${#temporals.format(create.pSdate,'yyyy년 MM월 dd일')} 오픈예정|"></h4>
					</div>  
					<div class="row col-md-12 pgoal">
						<h4>[[${#lists.size(create.notifyRequest)}]]명이 알림신청 중</h4>
					</div> 	
				</a>
				<div class="row col-md-12" onclick="notificationRequest" id="notiRebutton">
        			<a th:href="@{|/project/notification/request/${create.pId}|}" class="notirequest">
        			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
  						<path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
					</svg>
        			알림신청
        			</a>
        		</div>
        	</div>
		</content>
		<content th:if="${#lists.size(createdList) == 0}">
			<h2>공개 예정인 프로젝트가 없습니다.</h2>
			<h3>텀블캣의 작가님이 되어보시는건 어떠신가요?</h3>
		</content>
		
	</div>
</div>
</div>
</html>
